<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Poptart Pickup</title>
    <link rel="stylesheet" href="public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
</head>

<body>
    <div class="head_container">
        <h1>Poptart Pickup</h1>
    </div>
    <form id="form">
        <input list="poptart-data" name="poptart-list" id="poptart-list" class="poptart-list" placeholder="Enter a flavour :)" />

        <datalist id="poptart-data"></datalist>
        <input type="submit" class="hidden" value="Submit">
    </form>
    <div class="gif_container">
        <div class="hidden" id="returnedFlavour"></div>
        <img class="gif" id="gif" src="http://24.media.tumblr.com/8210fd413c5ce209678ef82d65731443/tumblr_mjphnqLpNy1s5jjtzo1_400.gif" />
    </div>
    <script src="public/index.js"></script>
</body>

</html>
